<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.7.2/axios.js"></script>
</head>

<body>
    <input type="file" accept="image/*" onchange="changeFile(event)">
    <br>
    <br>
    <button onclick="submit()">提交</button>

    <br>
    <br>

    <!-- 测试 base64 image-->
    <img src="" alt="图片" id="showimg">

    <script>
        const showimg = document.getElementById("showimg")
        var formData = null;

        function changeFile(event) {
            // console.log(event.target.files[0])
            formData = new FormData();
            formData.append("imageFile", event.target.files[0])
        }

        function submit() {
            axios.post('http://localhost:8901/api/uploadPic', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data',
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImlhdCI6MTcyODI3NTM4MCwiZXhwIjoxNzI4ODgwMTgwfQ.HMUAnvJF8-YaM7hLNECaFRKnDszDWkJgBERBnvu742M"
                }
            })
                .then(response => {
                    console.log(response.data); 
                    showimg.src = "http://localhost:8901/show/pic/" + response.data.filename
                })
                .catch(error => {
                    console.error(error); 
                })
        }
    </script>
</body>

</html>
